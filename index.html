<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcake Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <ul id="header-list">
        <div id="logo">
          <a href="index.html">Logo or Pic</a>
        </div>
        <div id="header-items">
          <li><a href="#">Menu</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Order</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Catering</a></li>
          <li><a href="#">Reviews</a></li>
        </div>
      </ul>
    </header>
    <div id="img-slider-div">
      <img
        src="https://images.pexels.com/photos/1028704/pexels-photo-1028704.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        alt="Cupcake Photo"
      />
    </div>
    <div id="info-div">
      <div id="flavors-info">
        <div class="info-container">
          <h1 class="info-header">Flavors</h1>
          <img
            src="https://icons-for-free.com/iconfiles/png/512/mountains+photo+photos+placeholder+sun+icon-1320165661388177228.png"
            alt="placeholder icon"
          />
          <p>Select from a wide selection of flavors.</p>
        </div>
      </div>
      <div id="delivery-info">
        <div class="info-container">
          <h1 class="info-header">Fast Delivery</h1>
          <img
            src="https://icons-for-free.com/iconfiles/png/512/mountains+photo+photos+placeholder+sun+icon-1320165661388177228.png"
            alt="placeholder icon"
          />
          <p>The fastest delivery in the business</p>
        </div>
      </div>
      <div id="quality-info">
        <div class="info-container">
          <h1 class="info-header">Consistent Quality</h1>
          <img
            src="https://icons-for-free.com/iconfiles/png/512/mountains+photo+photos+placeholder+sun+icon-1320165661388177228.png"
            alt="placeholder icon"
          />
          <p>Freshness you can expect.</p>
        </div>
      </div>
    </div>
    <footer id="footer">
      <ul id="footer-list">
        <li class="footer-item">Home</li>
        <li class="footer-item">Contact</li>
        <li class="footer-item">Careers</li>
        <li class="footer-item">Policies</li>
        <li class="footer-item">Privacy</li>
      </ul>
    </footer>
  </body>
</html>
